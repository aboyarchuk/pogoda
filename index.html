<div id="wrapper">

        <form name="search" action="#" method="get">

    <div id="contenting">

           <table id="weatherTable" border="1">

                </tr>

            <table id="tabl_mal" align="center" width="400">

                    <th height="70"></th>
                </tr>

                <tr align="center">

                    <td height="70"></td>

                </tr>
                <tr align="center">

                </tr>
            </table>
            <p></p>

            <nav>

        <section>

        </section>

    </div>


    <div class="week"></div>
</div>

</footer>
